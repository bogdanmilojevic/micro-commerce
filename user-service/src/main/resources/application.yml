server:
    port: 8086

info:
  app:
    description: User Service

spring:
  application:
      name: user-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:54321/user
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  jackson:
    default-property-inclusion: non_null